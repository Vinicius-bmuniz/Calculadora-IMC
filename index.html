<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calcular IMC</h1>

      <div class="inputs">
        <label for="input-weight">Peso:
          <input id="input-weight" min="0" type="number" step="0.1" placeholder="75,3 kg"/>
        </label>
      </div>

      <div class="inputs">
        <label for="input-height">Altura:
        <input id="input-height" min="0" type="number" step="0.01" placeholder="1,75 m"/>
      </label>
      </div>

      <button id="button-calculate-imc">Calcular IMC</button>

      <p>O IMC Ã©: <strong id="imc-result"></strong></p>


      <p class="imc-tracks"><strong id="imc-result-text"></strong></p>

    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
